name: Tools - Export Workflow Files

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at 00:00 UTC

permissions:
  contents: read

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Zip .github/workflows
        run: |
          cd .github
          zip -r workflows-export.zip workflows
      - name: Upload workflows zip
        uses: actions/upload-artifact@v4
        with:
          name: workflows-export
          path: .github/workflows-export.zip
          retention-days: 14
